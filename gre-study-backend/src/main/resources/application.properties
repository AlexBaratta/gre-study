spring.application.name=gre-study-backend

# === PostgreSQL Configuration (Manual) ===
# Construct the JDBC URL from Railway's provided host, port, and database name variables
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}

# Use the provided username and password variables
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Explicitly set the PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Tell Hibernate to use the PostgreSQL SQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# === JPA/Hibernate Settings ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true